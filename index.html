<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>migrasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .kotak {
            display: block;
            background: #16213e;
            color: white;
            text-decoration: none;
            padding: 40px;
            border-radius: 16px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border: 2px solid #0f3460;
            transition: all 0.3s;
        }

        .kotak:hover {
            background: #0f3460;
            transform: scale(1.02);
            border-color: #e94560;
        }

        @media (max-width: 480px) {
            .kotak {
                padding: 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://menujuramadhan.my.id/" target="_blank" class="kotak">KESINI DULU</a>
    </div>
</body>
</html>
